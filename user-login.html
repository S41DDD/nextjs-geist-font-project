<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login - Pekanbaru Explore</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">User Login</h1>
    <form action="#" method="POST" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" name="remember" class="form-checkbox text-indigo-600" />
          <span class="ml-2 text-gray-700">Ingat saya</span>
        </label>
        <a href="index.html" class="text-indigo-600 hover:underline text-sm">Kembali ke Beranda</a>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">Login</button>
    </form>
  </main>
</body>
</html>
